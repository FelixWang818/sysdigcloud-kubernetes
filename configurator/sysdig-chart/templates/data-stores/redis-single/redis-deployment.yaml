---
apiVersion: v1
kind: Service
metadata:
  name: redis-primary
  namespace: {{ .Values.namespace }}
  labels:
    app: sysdigcloud
    role: redis
spec:
  ports:
    - port: 6379
  selector:
    app: sysdigcloud
    role: redis
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: sysdigcloud-redis
  namespace: {{ .Values.namespace }}
spec:
  template:
    metadata:
      labels:
        app: sysdigcloud
        role: redis
    spec:
      containers:
        - name: redis
          image: quay.io/sysdig/redis:4.0.12.1-alpine
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: sysdigcloud-config
                  key: redis.password
      imagePullSecrets:
        - name: sysdigcloud-pull-secret
