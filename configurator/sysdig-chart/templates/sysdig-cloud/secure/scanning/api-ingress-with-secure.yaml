---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: "haproxy"
    ingress.kubernetes.io/affinity: cookie
    ingress.kubernetes.io/session-cookie-name: INGRESSCOOKIEAPI
  labels:
    app.kubernetes.io/managed-by: ingress-config
    app.kubernetes.io/name: ingress-config
    app.kubernetes.io/part-of: sysdigcloud
    role: ingress-config
    tier: infra
  name: sysdigcloud-api-ingress
  namespace: {{ .Values.namespace }}
spec:
  rules:
    - host: {{ .Values.sysdig.dnsName }}
      http:
        paths:
          - backend:
              serviceName: sysdigcloud-api
              servicePort: 8080 
            path: /
          - backend:
              serviceName: sysdigcloud-scanning-api
              servicePort: 80 
            path: /api/scanning
  tls:
    - hosts:
        - {{ or .Values.sysdig.collector.dnsName .Values.sysdig.dnsName }}
      {{- if eq "" (.Values.sysdig.collector.dnsName | default "") }}
      secretName: sysdigcloud-ssl-secret
      {{- else }}
      secretName: collector-ssl-secret
      {{- end }}
